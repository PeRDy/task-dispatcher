[tox]
envlist = py{35,36}, lint

[testenv]
deps = -r{toxinidir}/tests/requirements.txt
setenv = PYTHONPATH = {toxinidir}
commands = python runtests.py -e --skip-lint

[testenv:lint]
deps = -r{toxinidir}/tests/requirements.txt
setenv = PYTHONPATH = {toxinidir}
commands = python runtests.py -e --skip-tests
